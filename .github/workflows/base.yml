---
name: Base

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    # at 03:33 on Friday
    - cron: "33 3 * * 5"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read

jobs:
  build:
    if: github.repository_owner == 'searxng' || github.event_name == 'workflow_dispatch'
    name: Build
    runs-on: ubuntu-24.04
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: "false"

      - name: Setup Podman
        uses: redhat-actions/podman-install@16601a3a718acf7d6986140459092a2f5b941a03 # main

      - name: Setup mise-en-place
        uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1

      - name: Get date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >>$GITHUB_OUTPUT

      - name: Setup cache container
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          # yamllint disable-line rule:line-length
          key: "container-${{ steps.date.outputs.date }}-${{ hashFiles('./Dockerfile') }}"
          restore-keys: |
            "container-${{ steps.date.outputs.date }}-"
            "container-"
          path: "/var/tmp/buildah-cache-*/*"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: "ghcr.io"
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Build
        run: mise run build --push
